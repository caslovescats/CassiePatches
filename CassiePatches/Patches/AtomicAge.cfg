//CCGC-7 Nuclear Lightbulb
@PART[nuclearEngineLightbulb]:NEEDS[AtomicAge]:AFTER[AtomicAgePatches]:FOR[CassiePatches]
{
  @category = none

  @title = CCGC-7 "Lightbulb" Atomic Engine

  @mass = 20 // 20
  @maxTemp = 2700 // 2200
  %thermalMassModifier = 0.125
  %heatConductivity = 0.01
  %emissiveConstant = 0.50
  %skinInternalConductionMult = 4.0
  %radiatorMax = 0.35

  %bulkheadProfiles = size2
  %tags = active atom efficient engine inter liquid (lightbulb nuclear nuke orbit propuls radio reactor vacuum cck_efficient cck_nuke

  @MODULE[ModuleEnginesFX],*
  {
    %EngineType = Nuclear
    @maxThrust = 350
  }


  !RESOURCE[ElectricCharge],* {}

}
